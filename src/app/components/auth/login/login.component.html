<div class="wrapper">
    <h1 class="title">Ingreso</h1>

    <form [formGroup]="loginForm" class="form-custom" (ngSubmit)="loginUser()">

        <div class="form-group">
            <label class="ms-2" for="email">Email</label>
            <div class="input-group mb-3">
                <span class="input-group-text p-2 border-secondary" id="basic-addon1"><i class="fa fa-envelope mx-1" aria-hidden="true"></i></span>
                <input formControlName="email" type="email" class="form-control border-secondary form-control-lg border-end-0 shadow-none" placeholder="email@email.com" aria-label="Email" aria-describedby="basic-addon1">
                <span class="input-group-text p-2 bg-white border-start-0 border-secondary" id="basic-addon1"><i *ngIf="loginForm.get('email')!.valid" class="fa fa-check" aria-hidden="true" style="color: #55D3AC"></i></span>
            </div>
        </div>

        <div class="form-group">
            <label class="ms-2" for="password">Password</label>
            <div class="input-group mb-3">
                <span class="input-group-text p-3 border-secondary" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input formControlName="password" type="password" class="form-control border-secondary form-control-lg border-end-0 shadow-none" placeholder="******" aria-label="Password" aria-describedby="basic-addon1">
                <span class="input-group-text p-2 bg-white border-start-0 border-secondary" id="basic-addon1"><i *ngIf="loginForm.get('password')!.valid" class="fa fa-check" aria-hidden="true" style="color: #55D3AC"></i></span>

            </div>
        </div>

        <button type="submit">Login</button>

    </form>
</div>
