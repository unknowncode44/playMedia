<p-card>
    <div class="grid pe-3 ps-3">
        <div class="col-8">
            <h3 class="mb-0 p-mt-0">Modificar DRM</h3>
        </div>
    </div>
    <hr class="mt-1 mb-4">



    <p-table class="p-table" dataKey="id" responsiveLayout="scroll" [lazy]="true" [loading]="loading" [value]="array_Tabla">
        <ng-template pTemplate="header">
            <tr>
                <th class="p-0">Nombre</th>
                <th class="p-0">DRM</th>
                <th class="p-0">Acciones</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-chan_nel let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="chan_nel" style="font-size: 14px;">

                <td class="p-0">{{chan_nel.category}}</td>
                <td class="p-0">{{chan_nel.drmLicense}}</td>

                <td class="p-0">
                    <div class="p-2 flex flex-wrap">
                        <div class="p-buttonset">
                            <p-button class="p-button-sm p-1 p-button-raised" (onClick)="confirm()" icon="pi pi-cog"></p-button>
                            <p-button class="p-button-sm p-1 p-button-raised p-button-danger" (onClick)="delete()" icon="pi pi-trash"></p-button>
                        </div>
                    </div>
                </td>


            </tr>
        </ng-template>


    </p-table>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000">

    </p-confirmDialog>
    <p-messages [value]="msgs"></p-messages>
