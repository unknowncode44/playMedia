<p-card>
    <div class="grid pe-3 ps-3">
        <div class="col-8">
            <h3 class="mb-0 p-mt-0">Usuarios</h3>
        </div>
        <div class="col-4 p-inputgroup p-1">
            <button class="ps-2 pe-2" type="button" (click)="filter(filterValue)" pButton pRipple label="Buscar"></button>
            <input class="ps-2" [(ngModel)]="filterValue" type="text" pInputText placeholder="email">
        </div>
    </div>
    <hr class="mb-2">
    <div class="p-mb-1 mt-0 flex">

    </div>

    <p-table class="p-table-sm" [value]="usrs" [loading]="loading" [rows]="rows" scrollHeight="75vh" [paginator]="true" [showCurrentPageReport]="true" [(first)]="first" currentPageReportTemplate="Mostrando {{rows}} usuarios de {{usrs.length}}" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th class="p-0">Email</th>
                <th class="p-0">ID</th>
                <th class="p-0">Rol</th>
                <th class="p-0">Expira</th>
                <th class="p-0">Acciones</th>
                <!-- <th class="p-0">Estado Suscripcion</th> -->


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr style="font-size: 14px;">
                <td class="p-0">{{user.email}}</td>
                <td class="p-0">{{user.uid}}</td>
                <td class="p-0">{{detTypeUsr(user.role)}}</td>
                <td class="p-0">{{user.expire}}</td>


                <td class="p-0">
                    <div class="p-2 flex flex-wrap">
                        <div class="p-buttonset">
                            <button pButton class="p-button-sm p-1 p-button-raised p-button-primary" icon="pi pi-refresh"></button>
                            <button pButton class="p-button-sm p-1 p-button-raised p-button-danger" icon="pi pi-trash"></button>
                        </div>
                    </div>
                </td>

            </tr>
        </ng-template>


    </p-table>

    <!-- 

    <ul>
        <li *ngFor="let item of items | async">
          <input type="text" #updatetext [value]="item.pass" />
        </li>
      </ul> -->





</p-card>
