<p-card>
    
    <div class="grid pe-3 ps-3">
        <div class="col-8">
            <h3 class="mb-0 p-mt-0">Canales</h3>
        </div>

        <div class="col-4 p-inputgroup p-1">
            <button class="ps-2 pe-2" type="button" pButton pRipple label="Buscar"></button>
            <input  class="ps-2" [(ngModel)]="filterValue" type="text" pInputText placeholder="email">         
        </div>
    </div>

    <hr class="my-0">

    <div class="p-mb-1 mt-0 flex">
        <p-button class="flex-none" type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button class="flex-grow-1 text-center" type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button class="flex-none" type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button> 
    </div>

    
</p-card>
